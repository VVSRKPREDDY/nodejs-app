name: CI/CD Pipeline 
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
 
env:
  IMAGE_NAME: task-manager
  ACR_NAME: your-acr-name        # ðŸ” Replace with your ACR name
  DOCKER_HUB_USERNAME: your-dockerhub-username  # ðŸ” Replace with your Docker Hub username
 
jobs:
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1: SonarQube Code Quality Scan
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # Full history needed for SonarQube
 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      - name: Install dependencies
        run: npm install
        working-directory: ./app
 
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=task-manager
            -Dsonar.projectName=task-manager
            -Dsonar.sources=app
            -Dsonar.exclusions=**/node_modules/**,**/public/**
 
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2: Build Docker Image
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sonarqube
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          target: production
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
 
      - name: Save image as tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest -o image.tar
 
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 3: Trivy Image Security Scan
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  trivy:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build
 
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
 
      - name: Load Docker image
        run: docker load -i image.tar
 
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          exit-code: 1               # Fail pipeline on CRITICAL vulnerabilities
          severity: CRITICAL,HIGH
          ignore-unfixed: true
 
      - name: Run Trivy - SARIF report
        uses: aquasecurity/trivy-action@master
        if: always()                 # Always generate report even if scan fails
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM
 
      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 4: Push to Docker Hub
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  push-dockerhub:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: trivy
    if: github.event_name == 'push'
 
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
 
      - name: Load Docker image
        run: docker load -i image.tar
 
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
 
      - name: Tag and push to Docker Hub
        run: |
          TAG=${{ needs.build.outputs.image_tag }}
 
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG
 
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
 
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
 
          echo "âœ… Pushed to Docker Hub: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG"
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 5: Push to Azure Container Registry (ACR)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  push-acr:
    name: Push to ACR
    runs-on: ubuntu-latest
    needs: trivy
    if: github.event_name == 'push'
 
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
 
      - name: Load Docker image
        run: docker load -i image.tar
 
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      - name: Tag and push to ACR
        run: |
          TAG=${{ needs.build.outputs.image_tag }}
 
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$TAG
 
          docker tag ${{ env.IMAGE_NAME }}:latest \
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
 
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
 
          echo "âœ… Pushed to ACR: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$TAG"
 
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 6: Update Helm values â†’ ArgoCD auto-syncs
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-helm:
    name: Update Helm Image Tag
    runs-on: ubuntu-latest
    needs: [push-dockerhub, push-acr]
    if: github.event_name == 'push'
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Update image tag in Helm values
        run: |
          TAG=${{ needs.build.outputs.image_tag }}
 
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            sed -i "s/tag: .*/tag: \"$TAG\"/" helm/task-manager/values-prod.yaml
            echo "âœ… Updated values-prod.yaml with tag: $TAG"
          else
            sed -i "s/tag: .*/tag: \"$TAG\"/" helm/task-manager/values-dev.yaml
            echo "âœ… Updated values-dev.yaml with tag: $TAG"
          fi
 
      - name: Commit and push updated Helm values
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/
          git diff --staged --quiet || git commit -m "ci: update image tag to ${{ needs.build.outputs.image_tag }} [skip ci]"
          git push
 
 
