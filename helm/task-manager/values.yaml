replicaCount: 2
 
image:
  repository: vvspreddyrepo.azurecr.io/my_node_app:v1
  #tag: latest
  pullPolicy: Always
 
serviceAccount:
  create: true
  name: nodejs-app-sa
 
service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
 
ingress:
  enabled: false
  className: nginx
  host: nodejs-app.example.com
  path: /
  pathType: Prefix
 
livenessProbe:
  path: /health
  port: 3000
  initialDelaySeconds: 15
  periodSeconds: 20
  failureThreshold: 3
 
readinessProbe:
  path: /ready
  port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3
 
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
 
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
 
env:
  NODE_ENV: production
  PORT: "3000"
